<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Проект Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="images/logo/logo.svg" alt="Логотип проекта" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="images/profile/kusto-1280x799.jpg" alt="Аватарка" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button hover" type="button"
                        aria-label="Редактировать профиль"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button hover" type="button" aria-label="Добавить карточку"></button>
            </section>
            <section class="elements">
                <ul class="elements__grid">

                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyrigth">&copy; 2021 Mesto Russia</p>
        </footer>
        <section class="popup" id="edit">
            <div class="popup__container">
                <button class="popup__close-button hover" type="button" aria-label="Закрыть" id="edit-close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__forms" name="profile-form" id="edit-form">
                    <input type="text" class="popup__input popup__input_type_name" name="user-name"
                        placeholder="Имя пользователя">
                    <input type="text" class="popup__input popup__input_type_description" name="user-description"
                        placeholder="Описание пользователя">
                    <button class="popup__submit-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup" id="add">
            <div class="popup__container">
                <button class="popup__close-button hover" type="button" aria-label="Закрыть" id="add-close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__forms" name="profile-form" id="add-form">
                    <input type="text" class="popup__input popup__input_type_place" name="place-name"
                        placeholder="Название">
                    <input type="text" class="popup__input popup__input_type_link" name="place-link"
                        placeholder="Ссылка на картинку">
                    <button class="popup__submit-button" type="submit">Создать</button>
                </form>
            </div>
        </section>
        <section class="popup popup_view" id="view">
                <figure class="popup__figure">
                    <button class="popup__close-button hover" type="button" aria-label="Закрыть" id="view-close"></button>
                    <img class="popup__image" src="link" alt="">
                    <figcaption class="popup__caption">Описание места</figcaption>
                </figure>
        </section>
        <template id="element">
            <li class="element">
                <button class="element__delete-button hover" type="button" aria-label="Удалить"></button>
                <img src="link" alt="" class="element__photo">
                <div class="element__container">
                    <h2 class="element__description">Описание места</h2>
                    <button class="element__like-button" type="button" aria-label="Лайк"></button>
                </div>
            </li>
        </template>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
