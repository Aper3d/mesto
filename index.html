<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><div class="header__logo"></div></header><main><section class="profile"><img src="https://i.pinimg.com/736x/ed/59/0d/ed590d134aa96242e46b1aa5e14b145a--rip-paul-walker-actor-paul-walker.jpg" alt="Аватарка" class="profile__avatar"><div class="profile__info"><h1 class="profile__name">Какое-то-имя</h1><button class="profile__edit-button hover" type="button" aria-label="Редактировать профиль"></button><p class="profile__description">Странное место</p></div><button class="profile__add-button hover" type="button" aria-label="Добавить карточку"></button></section><section class="elements"><ul class="elements__grid"></ul></section></main><footer class="footer"><p class="footer__copyrigth">&copy; 2021 Mesto Russia</p></footer><section class="popup" id="edit"><div class="popup__overlay"></div><div class="popup__container"><button class="popup__close-button hover" type="button" aria-label="Закрыть" id="edit-close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__forms" name="profile-form" id="edit-form" novalidate><input name="userName" class="popup__input" id="user-name" placeholder="Имя пользователя" minlength="2" maxlength="40" required> <span class="popup__error user-name-error"></span> <input name="userDescription" class="popup__input" id="user-description" placeholder="Описание пользователя" minlength="2" maxlength="200" required> <span class="popup__error user-description-error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></section><section class="popup" id="add"><div class="popup__overlay"></div><div class="popup__container"><button class="popup__close-button hover" type="button" aria-label="Закрыть" id="add-close"></button><h2 class="popup__title">Новое место</h2><form class="popup__forms" name="profile-form" id="add-form" novalidate><input name="name" class="popup__input" id="place-name" placeholder="Название" minlength="2" maxlength="40" required> <span class="popup__error place-name-error"></span> <input name="link" type="url" class="popup__input" id="place-link" placeholder="Ссылка на картинку" required> <span class="popup__error place-link-error"></span> <button class="popup__submit-button popup__submit-button_inactiv" type="submit" disabled="disabled">Создать</button></form></div></section><section class="popup popup_view" id="view"><div class="popup__overlay"></div><figure class="popup__figure"><button class="popup__close-button hover" type="button" aria-label="Закрыть" id="view-close"></button> <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Описание места"><figcaption class="popup__caption">Описание места</figcaption></figure></section><template id="element"><li class="element"><button class="element__delete-button hover" type="button" aria-label="Удалить"></button> <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Описание" class="element__photo"><div class="element__container"><h2 class="element__description">Описание места</h2><button class="element__like-button" type="button" aria-label="Лайк"></button></div></li></template></div></body></html>
